<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./style.css">
    <script src="main.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="content">
    <div id="searchDiv" class="container">
        <div class="row">
            <div id="searchCol" class="col">
                <input id="input" type="text" placeholder="City Name" class="form-control">
                <button id="submit" class="btn btn-dark">Submit</button>
            </div>
        </div>
    </div>

    <div id="todayDiv" class="container">
        <div class="row">
            <div id="iconDiv" class="col"></div>
            <div id="today" class="col"></div>
            <div id="todaysDegree" class="col"></div>
            <hr class="hrOne">
            <div class="row" id="sunSetRise"></div>
        </div>
    </div>
    <div id="forecast" class="container">
        <h2 class="text-muted">THREE DAY FORECAST</h2>
        <hr>
        <div id="dayOne" class="row">
            <div id="dayOneIcon" class="col"></div>
            <div id="dayOneWeather" class="col"></div>
            <div id="dayOneDegrees" class="col"></div>
        </div>

            <div id="dayTwo" class="row">
                    <div id="dayTwoIcon" class="col"></div>
                    <div id="dayTwoWeather" class="col"></div>
                    <div id="dayTwoDegrees" class="col"></div>
            </div>
            <div id="dayThree" class="row">
                    <div id="dayThreeIcon" class="col"></div>
                    <div id="dayThreeWeather" class="col"></div>
                    <div id="dayThreeDegrees" class="col"></div>
            </div>
            <hr>
            <label class="switch">
                <input type="checkbox" class="checkbox" name="checkbox">   
                <span class="slider round"><h5>F° C°</h5> </span>
              </label>
            <hr>
        <div class="row">
            <div class="col">
                <a target="_blank" href="https://icons8.com/icon/Qb0bo60oUIkx/clouds">Clouds</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
            </div>
        </div>
    </div>
</div>

    
</body>
</html>
