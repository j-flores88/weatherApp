<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="main.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <input type="text" placeholder="Zip Code">
    <button id="submit">Submit</button>

    <div class="container">
        <div class="row">
            <div id="iconDiv" class="col"></div>
            <div id="today" class="col"></div>
            <div id="todaysDegree" class="col"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div id="forecastDayOne" class="col"></div>
            <div id="forecastDayTwo" class="col"></div>
            <div id="forecastDayThree" class="col"></div>
        </div>
        <div class="row">
            <div class="col">
                <a target="_blank" href="https://icons8.com/icon/Qb0bo60oUIkx/clouds">Clouds</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
            </div>
        </div>
    </div>

    
</body>
</html>
